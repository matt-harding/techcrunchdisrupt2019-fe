<html>
    <head>
        <title>DataViz</title>
        <style type="text/css">
            #viz {
                width: 100%;
                height: auto;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <script>
        const defaultRelThickness = 1;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "letmein",
                labels: {
                    "Person": {
                        caption: "name",
                        size: 5
                    },
                    "GraphConnect": {
                        caption: "year",
                        size: "degree"
                    },
                    "Function": {
                        caption: "name",
                        size: "degree"
                    },
                    "Industry": {
                        caption: "name",
                        size: "degree"
                    },
                    "Tool": {
                        caption: "name",
                        size: "degree"
                    },
                    "Usecase": {
                        caption: "name",
                        size: "degree"
                    },
                    "Country": {
                        caption: "name",
                        size: "degree"
                    },
                    "Hobby": {
                        caption: "name",
                        size: "degree"
                    }

                },
                relationships: {
                    "ENJOYS": {
                        thickness: defaultRelThickness
                    },
                    "WORKS_IN": {
                        thickness: defaultRelThickness
                    },
                    "ATTENDED": {
                        thickness: defaultRelThickness
                    },
                    "WORKS_AS": {
                        thickness: defaultRelThickness
                    },
                    "INTERESTED_IN": {
                        thickness: defaultRelThickness
                    },
                    "USES": {
                        thickness: defaultRelThickness
                    },
                    "GREW_UP_IN": {
                        thickness: defaultRelThickness
                    }
                },
                initial_cypher: "MATCH (a)-[b]->(c) RETURN a,b,c"
            }

            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>
